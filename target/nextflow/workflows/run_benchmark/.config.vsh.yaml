name: "run_benchmark"
namespace: "workflows"
version: "build_main"
argument_groups:
- name: "Inputs"
  arguments:
  - type: "file"
    name: "--input_dataset"
    label: "Dataset"
    summary: "The dataset without spatially variable genes."
    info:
      format:
        type: "h5ad"
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts."
          required: true
        - type: "double"
          name: "normalized"
          description: "Normalised expression values"
          required: true
        var:
        - type: "string"
          name: "feature_id"
          description: "Unique identifier for the feature, in this case a ENSEMBL\
            \ gene id suffixed with alpha value."
          required: false
        - type: "string"
          name: "feature_name"
          description: "A human-readable name for the feature, in this case a gene\
            \ symbol suffixed with alpha value."
          required: false
        obsm:
        - type: "double"
          name: "spatial"
          description: "Spatial coordinates for each spot."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - name: "dataset_name"
          type: "string"
          description: "Nicely formatted name."
          required: false
    example:
    - "resources_test/spatially_variable_genes/mouse_brain_coronal_section1/dataset.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--input_solution"
    label: "Solution"
    summary: "Anndata with true spatial variability."
    description: "Anndata with true spatial variability score for each gene."
    info:
      format:
        type: "h5ad"
        var:
        - type: "string"
          name: "feature_id"
          description: "Unique identifier for the feature (e.g., ESEMBL gene id suffixed\
            \ with alpha value)."
          required: false
        - type: "string"
          name: "feature_name"
          description: "A human-readable name for the feature, in this case a gene\
            \ symbol suffixed with alpha value."
          required: true
        - type: "string"
          name: "orig_feature_name"
          description: "Original human-readable name for the feature, usually a gene\
            \ symbol."
          required: true
        - type: "double"
          name: "true_spatial_var_score"
          description: "True spatial variability score"
          required: true
        obsm:
        - type: "double"
          name: "spatial"
          description: "Spatial coordinates for each spot."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - name: "dataset_name"
          type: "string"
          description: "Nicely formatted name."
          required: true
        - type: "string"
          name: "dataset_url"
          description: "Link to the original source of the dataset."
          required: true
        - name: "dataset_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: true
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: true
    example:
    - "resources_test/spatially_variable_genes/mouse_brain_coronal_section1/solution.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Method specific arguments"
  arguments:
  - type: "string"
    name: "--coord_type_moran_i"
    description: "Type of coordinate system to use for Moran's I. Valid options are\
      \ \"grid\" for grid coordinates or \"generic\" for generic coordinates."
    info: null
    required: false
    choices:
    - "grid"
    - "generic"
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--coord_type_sepal"
    description: "Type of coordinate system to use for Sepal. Valid options are \"\
      grid\" for grid coordinates or \"generic\" for generic coordinates."
    info: null
    required: false
    choices:
    - "grid"
    - "generic"
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--max_neighs_sepal"
    description: "Maximum number of neighbors of a node in the spatial graph. Valid\
      \ options are 4 (square-grid) and 6 (hexagonal-grid)."
    info: null
    required: false
    choices:
    - 4
    - 6
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Outputs"
  arguments:
  - type: "file"
    name: "--output_scores"
    description: "A yaml file containing the scores of each of the methods"
    info: null
    default:
    - "score_uns.yaml"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output_method_configs"
    info: null
    default:
    - "method_configs.yaml"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output_metric_configs"
    info: null
    default:
    - "metric_configs.yaml"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output_dataset_info"
    info: null
    default:
    - "dataset_uns.yaml"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output_task_info"
    info: null
    default:
    - "task_info.yaml"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
